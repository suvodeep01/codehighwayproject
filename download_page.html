    <script>
        window.onload = function () {
           
            // Function to parse URL parameters
            function getParameterByName(name, url) {
                if (!url) url = window.location.href;
                name = name.replace(/[\[\]]/g, '\\$&');
                var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                    results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, ' '));
            }

            // Get the files parameter from the URL
            var filesParam = getParameterByName('files');
            if (filesParam) {
                // Split the files parameter into an array of file names
                var files = filesParam.split(',');

                // Function to create and trigger download links for each file
                function downloadFiles() {
                    files.forEach(function (file) {
                        // Create a link element for each file
                        var link = document.createElement('a');
                        link.href = 'assets/php_projects/' + file + '.rar'; // Adjust the path to your files
                        link.download = file + '.rar'; // You can adjust the file names if needed
                        document.body.appendChild(link);
                        link.click();
                        window.setTimeout(window.location.href = "php_project.html",10000);
                    });
                    
                }

                // Wait for 3 seconds (adjust as needed) before downloading files
                setTimeout(downloadFiles, 10000); // Adjust delay in milliseconds as needed
               
            } else {
                console.error('No files parameter found in the URL.');
            }
            
        };

        timeLeft = 10;

        function countdown() {
            timeLeft--;
            document.getElementById("seconds").innerHTML = String(timeLeft);
            if (timeLeft > 0) {
                setTimeout(countdown, 1000);
            }
        };

        setTimeout(countdown, 1000);
    </script>
